<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button type="submit"
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                  src="/images/cloudy.png"
                  class="weather-icon float-left"
                />
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      <h5 class="daily">Daily Forecast</h5>
      <div class="container dailydegree">
        <div class="row">
          <div class="col selectDay">
       
          
            <h6 class="today col-center">WED</h6>
            <div>
              <img class="cloud" src="/images/sun.png" alt="">
            </div>
            <div>
                <h5 class="degreetoday">21°</h5>
            </div>
            <div>
                <h6 class="degree2today">13°</h6>
            </div></div>
            <div class="col selectDay">
       
            <h6 class="today col-center">THU</h6>
            <div>
              <img class="cloud" src="/images/sun_few_clouds.png" alt="">
            </div>
            <div>
                <h5 class="degreetoday">20°</h5>
            </div>
            <div>
                <h6 class="degree2today">12°</h6>
            </div>
          </div>
          <div class="col selectDay">
       
              <h6 class="today col-center">FRI</h6>
              <div>
                <img class="cloud" src="/images/sun_and_clouds.png" alt="">
              </div>
              <div>
                  <h5 class="degreetoday">19°</h5>
              </div>
              <div>
                  <h6 class="degree2today">11°</h6>
              </div>
            </div>
            <div class="col selectDay">
       
                <h6 class="today col-center">SAT</h6>
                <div>
                  <img class="cloud" src="/images/cloudy.png" alt="">
                </div>
                <div>
                    <h5 class="degreetoday">18°</h5>
                </div>
                <div>
                    <h6 class="degree2today">10°</h6>
                </div>
              </div>
              <div class="col selectDay">
       
                  <h6 class="today col-center">SUN</h6>
                  <div>
                    <img class="cloud" src="/images/sun_few_clouds.png" alt="">
                  </div>
                  <div>
                      <h5 class="degreetoday">20°</h5>
                  </div>
                  <div>
                      <h6 class="degree2today">11°</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <small> <a href="https://github.com/mariamer-hub/weatherapp" target="_blank">Open-source code</a> by Maria Mertiri</small>
        </div>
    </div>
    </div>
    </div> 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
